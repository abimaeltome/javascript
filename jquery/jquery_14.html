    <script>
        $('p').first().css({'border':'1px solid red','background-color':'yellow'})// first() SELECIONA O PRIMEIRO p E APLICA O ESTILO.
        $('p').last().css({'border':'1px solid red','background-color':'green'})// last() SELECIONA O ÃšLTIMO p E APLICA O ESTILO.

        $('p').eq(2).css({'border':'1px solid red','background-color':'blue'}) // eq(2) SELECIONA O TERCEIRO p e APLICA O ESTILO


        /*
        eq(0) PARA SELECIONAR O PRIMEIRO ELEMENTO
        eq(1) PARA SELECIONAR O SEGUNDO ELEMENTO  
        eq(2) PARA SELECIONAR O TERCEIRO ELEMENTO   
        eq(3) PARA SELECIONAR O QUARTO ELEMENTO   
        eq(n) PARA SELECIONAR O n ELEMENTO
