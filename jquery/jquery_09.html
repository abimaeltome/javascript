<body>
    <p id="texto1">CFB CURSOS</p>

    <p id="resultado"></p>
    <script>
        $(document).on({
            click: ()=>{$('#resultado').text(event.type + ": " + event.which)},
            keydown: ()=>{
                $('#resultado').text(event.type + ": " + event.which)
                if (event.which == 13) {
                    window.alert('ENTER pressionado!')
                    
                }
            }
        })
       
    </script>
