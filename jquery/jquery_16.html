<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <h2 id="caixa">
        <p>Abimael Pereira Tomé</p>
        <p>Casado</p>
    </h2>
    <h3>Curso de jquery</h3>
    <input type="text" id="nome"> 

    <script>

        $('h3').click(
            function(){
                alert("Texto: "+ $(this).text()) // text() PARA PEGAR O TEXTO DE UMA TAG HTML 
            }
        )
        $('#nome').click(
            function(){
                alert("Texto: "+ $(this).val()) // val() PARA PEGAR value O CONTEÚDO DA TAG SELECIONADA
            }
        )
        $('#caixa').click(
            function(){
                alert("Texto: "+ $(this).html()) // html() PARA PEGAR O CONTEÚDO HTML DA TAG SELECIONADA
            }
        )



    </script>
</body>
</html>
