<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <link rel="stylesheet" href="button.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .caixa {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: rgb(4, 4, 119);
            color: white;
            position: absolute;
            left: 20px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="caixa" class="caixa">
        <h3>Abimael Pereira Tomé</h3>
        <p>Curso de jQuery</p>
    </div>

    <button id="btn_aumentar" class="botão_vermelho">Aumentar<button>
    <button id="btn_diminuir" class="botão_vermelho">Diminuir<button>
    <button id="btn_mostrar" class="botão_vermelho">Ocultar / Mostrar<button>

    <script>
         //  TAMANHO DA DIV COM O  delay(2000) DE 2 SEGUNDOS ANTES DA AÇÃO
        $('#btn_aumentar').click(
            function(){
                $('#caixa').delay(2000).animate({width:'500px'}).delay(2000).animate({height:'500px'}).delay(2000).animate({width:'200px'}).delay(2000).animate({height:'200px'})
               
            }
        )
        //  TAMANHO DA DIV SEM O delay
        $('#btn_diminuir').click(
            function(){
                $('#caixa').animate({width:'500px'}).animate({height:'500px'}).animate({width:'200px'}).animate({height:'200px'})
               
            }
        )
       
        $('#btn_mostrar').click(
            function(){
                $('#caixa').animate({width:'toggle'},{height:'toggle'})
            }
        )

    </script>
</body>
</html>
