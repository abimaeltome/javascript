<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>

</head>
<body>
    <div id="bloco"></div>
    <p id="texto"></p>
    <script>
        $('#bloco').on({ // on para declarar um elemento com mais de um evento
            click: ()=> {$('#texto').text('Clicou no quadrado')},
            mouseenter: ()=> {$('#texto').text('mouse entrou no quadrado')},
            mouseleave: ()=> {$('#texto').text('mouse saiu do quadrado')},
            dblclick: ()=> {$('#texto').text('Clique duplo no quadrado')},
        })
       

        $("#texto").text(" Interaja com o quadrado!")     
    </script>
</body>
</html>
