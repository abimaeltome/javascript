<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <link rel="stylesheet" href="button.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .menu {
            display: flex;
            width: 100%;
            flex-direction: column;
        }
        #menus {
            background-color: #888;
            display: flex;
            width: 100%;
        }
        .btnMenu {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
        #menus {
            
            display: flex;
            width: 100%;
        }
        #controle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: red;
            padding: 5px;
            border-radius: 0 0 10px 10px;
            margin-left: 10px;
            margin-right: auto;
        }
        #controle button {
            margin: 5px;
            color: blue;
        
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div id="menus">
            <button class="btnMenu">home</button>
            <button class="btnMenu">cursos</button>
            <button class="btnMenu">materiais</button>
            <button class="btnMenu">contatos</button>
            <button class="btnMenu">sobre</button>

        </div>
        <div id="controle">
            <button id="btnmenu">Menu</button>
            <p id="msg">menu exibido</p>

        </div>

    </div>

    <script>

        // slideToggle() DESLIZA A DIV PARA CIMA OU PARA BAIXO
        $('#btnmenu').click(function(){
            $('#menus').slideToggle(100,()=>{
                if ($('#menus').is(':visible')) {
                    $('#msg').text('menu exibido')
                    $('#controle').css('background','#f00')
                } else {
                    $('#msg').text('menu oculto')
                    $('#controle').css('background','#888')
                }
            })
               
        })
    </script>
</body>
</html>
