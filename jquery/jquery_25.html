<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <link rel="stylesheet" href="button.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        * {
            padding:0px;
            margin: 0px;
            border: none;
        }
        .menu {
            background-color: rgb(206, 206, 194);
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .itemMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: aliceblue;
            text-transform: capitalize;
            cursor: pointer;
        }
        .submenu {
            display: none;
            border: 1px;
            width: 100%;
            height: 30px;
            margin: 10px;
            justify-content: center;
            align-items: center;
        }
        .itemSubMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 20px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: white;
            text-transform: capitalize;
            cursor: pointer;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="itemMenu">Home</div>
        <div id="menujquery" class="itemMenu">jQuery</div>
        <div id="menucanvas" class="itemMenu">Canvas</div>
        <div id="menupython" class="itemMenu">Python</div>
        <div id="menuarduino" class="itemMenu">Arduino</div>
    </div>
    <div id="submenu_jquery" class="submenu">
        <div class="itemSubMenu">Aulas jQuery</div>
        <div class="itemSubMenu">Materiais jQuery</div>
    </div>
    <div id="submenu_canvas" class="submenu">
        <div class="itemSubMenu">Aulas Canvas</div>
        <div class="itemSubMenu">Materiais Canvas</div>
    </div>
    <div id="submenu_python" class="submenu">
        <div class="itemSubMenu">Aulas Python</div>
        <div class="itemSubMenu">Materiais Python</div>
    </div>
     <div id="submenu_arduino" class="submenu">
        <div class="itemSubMenu">Aulas Arduino</div>
        <div class="itemSubMenu">Materiais Arduino</div>
    </div>

   

    <script>
        $('.itemMenu').mouseover(
            function(){
                $(this).fadeTo(200,0.2)
            }
        )
        $('.itemMenu').mouseleave(
            function(){
                $(this).fadeTo(200,1)
            }
        )
        // fadeToggle PEGA A OPACIDADE DA DIV ATUAL E SE ESTIVER 0 MUDA PRA 1 E SE ESTIVER 1 MUDA PARA 0...
        $('#menujquery').click(function(){
            $('#submenu_jquery').fadeToggle()
            $('#submenu_jquery').css('display','flex')

        })
        $('#menucanvas').click(function(){
            $('#submenu_canvas').fadeToggle()
            $('#submenu_canvas').css('display','flex')

        })
        $('#menupython').click(function(){
            $('#submenu_python').fadeToggle()
            $('#submenu_python').css('display','flex')

        })
        $('#menuarduino').click(function(){
            $('#submenu_arduino').fadeToggle()
            $('#submenu_arduino').css('display','flex')

        })
      
     

    </script>
</body>
</html>
