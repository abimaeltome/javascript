<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>

<body>
    <p id="texto1">CFB CURSOS</p>
    <br/>
    <p id="texto2">CURSO DE JQUERY</p>
    <br/>
    <p id="resultado"></p>
    <script>
        $(document).click((event)=>{
            $('#resultado').text('Objeto clicado:' + event.target.id)
            if (event.target.id == 'resultado') {
                window.alert('Resultado clicado!')
            }
        })
       
    </script>
