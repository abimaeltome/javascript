<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        div { border: 1px  solid red; padding: 10px;}
        p   { border: 1px  solid green; padding: 10px;}
        span { border: 1px  solid blue; padding: 10px;}
    </style>
</head>
<body>
    <div>
        <p>
             Estudos Abimael jquery  <br> <br> <br>
             <span> curso de jquery</span>
        </p>
    </div>
    <script>
        $('div').click(()=>{window.alert('Evento disparado no DIV')})
        $('p').click(()=>{event.stopPropagation();alert('Evento disparado no P')}) // para a propagação do evento no P
        $('span').click(()=>{event.stopPropagation();alert('Evento disparado no SPAN')})// PARA A PROPAGAÇÃO DO EVENTO NO span
        
       
    </script>
</body>
</html>
