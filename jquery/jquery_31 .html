<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="button.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        .caixa {
            background-color: rgb(199, 199, 188);
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0pc 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        .subcaixa {
            border: 1px solid black;

        }

        
    </style>
</head>
<body>
    <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnAdicionar5">Adicionar 5x</button>
    </p>
    <div id="caixa" class="caixa"></div>


    <script>
        let r,g,b
            
        $('#btnAdicionar').click(()=>{

            // Math.floor(Math.random()*255) MUDA A COMBINAÇÃO DE CORES DO RGB
            r=Math.floor(Math.random()*255)
            g=Math.floor(Math.random()*255)
            b=Math.floor(Math.random()*255)
            //append ADICIONA NOVOS ITENS NA DIV
            $('#caixa').append("<div class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'></div>")

        })
         $('#btnAdicionar5').click(()=>{
            
            // LAÇO FOR PARA ADICIONAR 5 DIVS DE COR ALEATÓRIA A CADA CLICK
            for (let i = 0; i < 5; i++) {

                 r=Math.floor(Math.random()*255)
                 g=Math.floor(Math.random()*255)
                 b=Math.floor(Math.random()*255)
                 // appendTo() ADICIONA A SELEÇÃO ANTERIOR DENTRO DA DIV
                 $("<div class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'></div>").appendTo($('#caixa'))
                
            }
        })
    </script>
</body>
