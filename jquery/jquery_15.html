<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        p {
            background-color: rgb(255, 255, 78);
        }
        h3 {
            background-color: rgb(121, 226, 121);
        }
        .borda {
            border: 2px solid red;

        }
    </style>
</head>
<body>
    <p class="borda">CFB Cursos</p>
    <h3>CFB Cursos</h3>

    <p>Curso de canvas</p>
    <h3>Curso de Canvas</h3>

    <p>youtube.com/cfbcursos</p>
    <h3>youtube.com/cfbcursos</h3>

    <p class="borda">www.cfbcursos.com.br</p>
    <h3>www.cfbcursos.com.br</h3>

    <p>Filtrando elementos</p>
    <h3>Filtrando elementos</h3>
    
    <script>

        // filter('.borda') PEGA TODOS OS ELEMENTOS p QUE TEM A CLASSE borda E APLICA O ESTILO
        $('p').filter('.borda').css({'color':'red'}) 

         // not('.borda') PEGA TODOS OS ELEMENTOS p QUE N√ÉO TEM A CLASSE borda E APLICA O ESTILO
        $('p').not('.borda').css({'color':'blue'})

        // OBS: filter() OU not() PODEM SELECIONAR ELEMENTOS COM id 
    </script>
</body>
</html>
