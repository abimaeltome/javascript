<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com do DOM</title>
    <style>
        body {
            background-color: rgb(0, 102, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <p>Aqui vai o resultado</p>
    <div class="msg"> Clique em min <br></div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var p2 = window.document.getElementsByTagName('p')[0]
        var d = window.document.querySelector('div.msg')
        window.document.write('Est√° escrito assim: '+ p1.innerText + '<br>')
        window.document.write('Em outro esta escrito: ' + p2.innerHTML + '<br>')
        corpo.style.backgroundColor = 'black'
        p1.style.color = 'red'
        window.document.write(window.document.URL)
        d.style.backgroundColor = 'blue'
    </script>
    
</body>
</html>
